<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
  </header>

  <main class="calculator">
 
    <section id="display">
      <input type="text" class="displayBox" value='0.' id="calcText"> </input>
    </section>

    <section id="buttons">
      <div id='numbers'>
        <button id='clear'>C</button>
        <button id='allclear'>AC</button>
        <button id='mem'>Mem</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
        <button id='abs'>+/-</button>
      </div>

      <div id='operators'>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button id='equals'>=</button>        
      </div>
      
    </section>
  
  </main>
  <footer>
  </footer>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="index.js"></script>

</body>
</html>
