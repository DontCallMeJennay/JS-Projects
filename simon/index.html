<!DOCTYPE HTML>
<html>
	<head>
		<title>Simone memory game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script|Engagement">
	</head>
	<body>
		<header>
			<h1 id="simone">Simone</h1>
			
			<div>
				<button id="reset">Reset</button>
				<button class="btn-strict" id="attrib" onclick="alert(thanks)">&copy;</button>
			</div>
		</header>
		<main>

			<div id="messages">
				Turn: 1
			</div>

			<div id="gameSelect">
				<button id="easy">4 colors</button>
				<button id="hard">5 colors</button>
				<button id="imp">6 colors</button>
			</div>	
				<button class="centerme" id="strict">Strict</button>

				<canvas class="mainCanvas" id="main"></canvas>

			<div class="canvases" id="canvases">
				<canvas class="square orange xs" id="o"></canvas>
				<canvas class="square red medium" id="r"></canvas>
				<canvas class="square blue" id="b"></canvas>			
				<canvas class="square green medium" id="g"></canvas>
				<canvas class="square yellow small" id="y"></canvas>
				<canvas class="square purple xs" id="p"></canvas>

			</div>
			
			<audio id="sound0" src="snd/bell1.mp3" type="audio/mpeg"></audio>
			<audio id="sound1" src="snd/bell2.mp3" type="audio/mpeg"></audio>
			<audio id="sound2" src="snd/bell3.mp3" type="audio/mpeg"></audio>
			<audio id="sound3" src="snd/bell4.mp3" type="audio/mpeg"></audio>
			<audio id="sound4" src="snd/bell5.mp3" type="audio/mpeg"></audio>
			<audio id="sound5" src="snd/bell6.mp3" type="audio/mpeg"></audio>
			
		</main>
		<footer>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
