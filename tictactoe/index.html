<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Tic Tac Toe</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Chivo|Concert+One" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<header>
	<h1>Tic-Tac-Toe</h1>
	</header>
		<main class="game">
			<canvas class="tttbox" id="0" height="100px" width="100px">
			HTML5 Canvas is not supported by your browser.
			</canvas>
			<canvas class="tttbox" id="1" height="100px" width="100px">
			</canvas>
			<canvas class="tttbox" id="2" height="100px" width="100px">
			</canvas>
			<canvas class="tttbox" id="3" height="100px" width="100px">
			</canvas>
			<canvas class="tttbox" id="4" height="100px" width="100px">
			</canvas>
			<canvas class="tttbox" id="5" height="100px" width="100px">
			</canvas>
			<canvas class="tttbox" id="6" height="100px" width="100px">
			</canvas>
			<canvas class="tttbox" id="7" height="100px" width="100px">
			</canvas>
			<canvas class="tttbox" id="8" height="100px" width="100px">
			</canvas>
		</main>
    <section class="info">
  		<div id="message">
				<p>Would you like to play as X's or O's?<br>
				<button id="xButton">X</button> <button id="oButton">O</button>
				</p>
			</div>
			<div>
			<button id="resetter">Play Again</button>
			</div>
    </section>
		
		<script src="index.js"> </script>
	</body>
</html>
