<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sushi Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css'>    
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Joti+One|Marcellus|Amethysta'>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <header>
      <div class='rotate'>
        <img src="https://www.jennicorbus.com/img/sashimi.jpg" class="circle" alt="Sashimi. Modified photo. Original credit Lachlan Hardy/Flickr">
      </div>
      <div class='rotate'>
      <h1>Sushi Finder!</h1>
      <p>powered by Google Places API</p>
      </div>

    </header>

    <main class="wrapper">

      
      <section class="col">
      <div id="map">
      </div>
      </section>
    
    <section class="col" id="resultList">
        <div class='target'>
        </div>
      </section>
      
      
      <section id="searchForm" class="col">
          <input class='form' type='text' id='address' placeholder='business name and/or address'></input><br>
          <input class='form' type='text' id='city' placeholder='city, state'></input><br>
          <input class='form' type='text' id='zip' placeholder='zip code'></input><br>
          <button class='form' id='search'>Search</button>
        </section>   
    
    </main>

    <footer>

        <p> Last updated September 2016.<br>
        Photos used under a <a href="https://creativecommons.org/licenses/by/2.0/">Creative Commons Attribution License:</a><br>
        Sashimi, modified from original by Lachlan Hardy/Flickr<br>
        </p>

    </footer>

    <script>

      
    </script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key= [KEY] &callback=heyWaitAMinute"></script>
    </body>
</html>
