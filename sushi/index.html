<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sushi Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css'>
    <link href="https://fonts.googleapis.com/css?family=Amethysta|Merienda" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class='rotate'>
            <img src="http://i.imgur.com/2vSm272.jpg" class="circle" alt="Sashimi. Modified photo. Original credit Lachlan Hardy/Flickr">
        </div>
        <div class='rotate'>
            <h1>Sushi Finder!</h1>
            <p>powered by Google Places API</p>
        </div>
    </header>
    <main>
        <section class="col">
            <div id="map">
            </div>
        </section>
        <section class="col">
            <legend id="results"><span>&#x25B2</span>Results</legend>
            <div class='target'>
            </div>
        </section>
        <form id="searchForm">
            <legend><span>&#x25BC</span>Search for a restaurant</legend>
            <input type='text' id='address' placeholder='business name and/or address'></input>
            <input type='text' id='city' placeholder='city, state'></input>
            <input type='text' id='zip' placeholder='zip code'></input>
            <button id='search'>Search</button>
        </section>
    </main>
    <footer>
        <p> Last updated June 2017.
            <br> Photos used under a <a href="https://creativecommons.org/licenses/by/2.0/">Creative Commons Attribution License:</a>
            <br> Sashimi, modified from original by Lachlan Hardy/Flickr
            <br>
        </p>
    </footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATEk55_lj1BwF0YtTXOpJCqE6SyfK9oWo&libraries=places&callback=heyWaitAMinute"></script>
    </script>
</body>

</html>
