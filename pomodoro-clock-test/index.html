<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock (Tester)</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="style.css">
  </head>

  <div class="container-fluid text-center">

  <body>
  <p class="text-left"><a href="https://jennicorbus.com/pomo-full/">Go to "production" version</a></p>
    <header class="stripe">
      <h1>Productivity Clock</h1>
    </header>

    <main>
      <section class="controls stripe">
        <button class="btn btn-success" id="start">Start</button>
        <button class="btn btn-danger" id="stop">Stop</button>
        <button class="btn btn-secondary" id="reset">Reset</button>
      </section>

      <section class="clock text-center">
        <h3><span class="session">[Work]</span> Time Left:</h3>
        <h1 class="big" id="clockTime">[25] </h1>
      </section>

      <section class="controls stripe">
      <div class="row">
        <div class="col-sm-6">
            <p><button class="smbtn btn-danger" id="subB"> - </button>
          <span class="big" id="breakTime"> [5] </span> min
            <button class="smbtn btn-success" id="addB"> + </button>
                      <br>Break timer </p>
        </div>
        <div class="col-sm-6">
            <p>
            <button class="smbtn btn-danger" id="subW"> - </button>
            <span class="big" id="workTime"> [25] </span> min
            <button class="smbtn btn-success" id="addW"> + </button>
              <br>Work timer </p>
        </div>
      </div>
      </section>

    </main>
    <footer>
      Design by Jenni Corbus. Last updated February 2017.
    </footer>
  </body>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="index.js"></script>

</body>
</html>
